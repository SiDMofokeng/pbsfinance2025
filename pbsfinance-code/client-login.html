<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PBS Finance | Client Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">

  <!-- vendor CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/pbs-app.css">
</head>

<body>
  <div class="page-wrapper">

    <section class="auth-section">
      <div class="container">
        <div class="auth-card">

          <!-- Logo -->
          <div class="auth-logo">
            <img src="assets/images/logo-dark.png" alt="PBS Finance" width="150">
          </div>

          <h1 class="auth-title">Client Login</h1>
          <p class="auth-subtitle">Log in to check your loan application status.</p>

          <form class="auth-form" action="#" method="post">
            <div class="form-group">
              <label for="client_id">ID Number</label>
              <input type="text" id="client_id" name="client_id"
                     class="form-control auth-input" placeholder="13-digit ID number" required>
            </div>

            <div class="form-group">
              <label for="client_password">Password</label>
              <input type="password" id="client_password" name="client_password"
                     class="form-control auth-input" placeholder="Enter your password" required>
            </div>

            <div class="auth-row">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember_client">
                <label class="form-check-label" for="remember_client">Remember me</label>
              </div>
              <a href="#" class="auth-link">Forgot password?</a>
            </div>

            <button type="submit" class="thm-btn auth-btn-full">
              Login
            </button>
          </form>

          <div class="auth-footer-text">
            First time here?
            <a href="client-register.html" class="auth-link">Create your account</a>
          </div>

        </div>
      </div>
    </section>

  </div>

  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
