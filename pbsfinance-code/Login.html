<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PBS Finance | Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">

  <!-- vendor CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/pbs-app.css">
</head>

<body>
  <div class="page-wrapper">

    <section class="auth-section">
      <div class="container">
        <div class="auth-card">

          <!-- LOGO -->
          <div class="auth-logo">
            <img src="assets/images/PBS_Security.png" alt="PBS Finance" width="150">
          </div>

          <h1 class="auth-title">Sign-In</h1>
          <p class="auth-subtitle">Manage PBS Finance applications.</p>

          <form class="auth-form" action="#" method="post">
            <div class="form-group">
              <label for="admin_email">Email</label>
              <input type="email" id="admin_email" name="admin_email"
                     class="form-control auth-input" placeholder="you@company.co.za" required>
            </div>

            <div class="form-group">
              <label for="admin_password">Password</label>
              <input type="password" id="admin_password" name="admin_password"
                     class="form-control auth-input" placeholder="Enter your password" required>
            </div>

            <div class="auth-row">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember_me">
                <label class="form-check-label" for="remember_me">Remember me</label>
              </div>
              <a href="#" class="auth-link">Forgot password?</a>
            </div>

            <button type="submit" class="thm-btn auth-btn-full">Login</button>
          </form>

          <div class="auth-footer-text">
            Donâ€™t have an admin account?
            <a href="admin-register.html" class="auth-link">Request access</a>
          </div>

        </div>
      </div>
    </section>

  </div>

  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
