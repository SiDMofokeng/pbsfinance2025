<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PBS Finance | Create Your Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">

  <!-- vendor CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/pbs-app.css">
</head>

<body>
  <div class="page-wrapper">

    <section class="auth-section">
      <div class="container">
        <div class="auth-card">

          <!-- Logo -->
          <div class="auth-logo">
            <img src="assets/images/logo-dark.png" alt="PBS Finance" width="150">
          </div>

          <h1 class="auth-title">Create your PBS profile</h1>
          <p class="auth-subtitle">
            Your application has been submitted. Set up a secure profile so you can
            track your status, upload documents, and keep your details up to date.
          </p>

          <form class="auth-form" action="#" method="post">
            <div class="form-group">
              <label for="profile_id_number">ID Number</label>
              <input type="text"
                     id="profile_id_number"
                     name="profile_id_number"
                     class="form-control auth-input"
                     placeholder="13-digit ID number"
                     required>
            </div>

            <div class="form-group">
              <label for="profile_email">Email address</label>
              <input type="email"
                     id="profile_email"
                     name="profile_email"
                     class="form-control auth-input"
                     placeholder="you@example.com"
                     required>
            </div>

            <div class="form-group">
              <label for="profile_password">Create password</label>
              <input type="password"
                     id="profile_password"
                     name="profile_password"
                     class="form-control auth-input"
                     placeholder="At least 8 characters"
                     required>
            </div>

            <div class="form-group">
              <label for="profile_password_confirm">Confirm password</label>
              <input type="password"
                     id="profile_password_confirm"
                     name="profile_password_confirm"
                     class="form-control auth-input"
                     placeholder="Repeat your password"
                     required>
            </div>

            <div class="auth-row auth-row--compact">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="profile_terms" required>
                <label class="form-check-label" for="profile_terms">
                  I accept the <a href="#" class="auth-link">terms &amp; conditions</a>.
                </label>
              </div>
            </div>

            <button type="submit" class="thm-btn auth-btn-full">
              Create profile
            </button>
          </form>

          <div class="auth-footer-text">
            Already have an account?
            <a href="client-login.html" class="auth-link">Log in to track your application</a>
          </div>

        </div>
      </div>
    </section>

  </div>

  <!-- Vendor JS -->
  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
