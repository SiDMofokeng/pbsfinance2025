<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PBS Finance | Account Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">

  <!-- vendor CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/pbs-app.css">

  <style>
    /* Small safe additions that won't affect other pages */
    .auth-status-icon {
      width: 72px;
      height: 72px;
      border-radius: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgba(181, 228, 128, 0.18);
      border: 1px solid rgba(181, 228, 128, 0.35);
      margin: 10px auto 16px auto;
    }
    .auth-status-icon i {
      font-size: 30px;
      color: #3b7a2a;
    }

    .auth-actions {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .auth-btn-secondary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 18px;
      border-radius: 999px;
      border: 1px solid rgba(125, 132, 145, 0.35);
      background: #ffffff;
      color: #1c2a33;
      font-weight: 600;
      text-decoration: none;
      transition: 0.15s ease;
    }
    .auth-btn-secondary:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-decoration: none;
      color: #1c2a33;
    }

    .auth-help {
      margin-top: 14px;
      font-size: 0.92rem;
      color: #7d8491;
      text-align: center;
    }
    .auth-help a { color: inherit; text-decoration: underline; }
  </style>
</head>

<body>
  <div class="page-wrapper">

    <section class="auth-section">
      <div class="container">
        <div class="auth-card">

          <!-- LOGO -->
          <div class="auth-logo">
            <!-- Use whichever exists in your project -->
            <img src="assets/images/PBS_Security.png" alt="PBS Finance" width="150">
          </div>

          <div class="auth-status-icon" aria-hidden="true">
            <i class="fas fa-circle-check"></i>
          </div>

          <h1 class="auth-title">Account confirmation</h1>
          <p class="auth-subtitle">Your account has been confirmed.</p>

          <div class="auth-help" style="margin-top:6px;">
            You can now sign in to your application.
          </div>

          <div class="auth-actions">
            <a href="client-login.html" class="thm-btn auth-btn-full" style="min-width: 220px;">
              Sign in
            </a>

            <a href="index.html" class="auth-btn-secondary" style="min-width: 220px;">
              Back to Home
            </a>
          </div>

          <p class="auth-help">

        </div>
      </div>
    </section>

  </div>

  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
