<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PBS Finance | Admin Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">

  <!-- fonts / vendor CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="assets/css/animate.min.css">
  <link rel="stylesheet" href="assets/css/pylon-icons.css">
  <link rel="stylesheet" href="assets/css/pylon-two-icons.css">
  <link rel="stylesheet" href="assets/css/jquery-ui.css">
  <link rel="stylesheet" href="assets/css/custom-animation.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/pbs-app.css">
</head>

<body>
  <div class="page-wrapper">

    <section class="auth-section">
      <div class="container auth-layout">

        <!-- LEFT PANEL FOR LOGIN -->
        <div class="auth-visual auth-visual-login">
          <img src="assets/images/admin-hero-login.png" class="auth-visual-img">
        </div>

        <!-- LEFT PANEL FOR REGISTER -->
        <div class="auth-visual auth-visual-register" style="display: none;">
          <img src="assets/images/admin-hero-register.png" class="auth-visual-img">
        </div>

        <!-- RIGHT: card with tabs + forms -->
        <div class="auth-card">

          <div class="auth-logo">
            <a href="index.html">
              <img src="assets/images/logo-dark.png" alt="PBS Finance" width="150">
            </a>
          </div>

          <!-- Tabs -->
          <div class="auth-tabs">
            <button class="auth-tablink is-active" data-target="auth-login">
              Login
            </button>
            <button class="auth-tablink" data-target="auth-register">
              Register
            </button>
          </div>

          <!-- Login tab -->
          <div id="auth-login" class="auth-tabcontent" style="display: block;">
            <h1 class="auth-title">Admin Login</h1>
            <p class="auth-subtitle">Sign in to manage PBS Finance applications.</p>

            <form class="auth-form" action="#" method="post">
              <div class="form-group">
                <label for="admin_email">Email</label>
                <input type="email" id="admin_email" name="admin_email"
                       class="form-control auth-input" placeholder="you@company.co.za" required>
              </div>

              <div class="form-group">
                <label for="admin_password">Password</label>
                <input type="password" id="admin_password" name="admin_password"
                       class="form-control auth-input" placeholder="Enter your password" required>
              </div>

              <div class="auth-row">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember_me">
                  <label class="form-check-label" for="remember_me">
                    Remember me
                  </label>
                </div>
                <a href="#" class="auth-link">Forgot password?</a>
              </div>

              <button type="submit" class="thm-btn auth-btn-full">
                Login
              </button>
            </form>
          </div>

          <!-- Register tab -->
          <div id="auth-register" class="auth-tabcontent">
            <h1 class="auth-title">Request Admin Access</h1>
            <p class="auth-subtitle">
              Create an admin profile to review and manage loan applications.
            </p>

            <form class="auth-form" action="#" method="post">
              <div class="form-group">
                <label for="full_name">Full name</label>
                <input type="text" id="full_name" name="full_name"
                       class="form-control auth-input" placeholder="Name and surname" required>
              </div>

              <div class="form-group">
                <label for="reg_email">Work email</label>
                <input type="email" id="reg_email" name="reg_email"
                       class="form-control auth-input" placeholder="you@company.co.za" required>
              </div>

              <div class="form-group">
                <label for="reg_password">Password</label>
                <input type="password" id="reg_password" name="reg_password"
                       class="form-control auth-input" placeholder="Create a password" required>
              </div>

              <div class="form-group">
                <label for="reg_password_confirm">Confirm password</label>
                <input type="password" id="reg_password_confirm" name="reg_password_confirm"
                       class="form-control auth-input" placeholder="Repeat your password" required>
              </div>

              <button type="submit" class="thm-btn auth-btn-full">
                Create account
              </button>
            </form>
          </div>

        </div><!-- /.auth-card -->

      </div><!-- /.auth-layout -->
    </section>

  </div>

  <!-- Vendor JS -->
  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>

  <!-- Simple tab switcher -->
  <script>
    (function () {
      var tabButtons = document.querySelectorAll('.auth-tablink');
      var tabPanels = document.querySelectorAll('.auth-tabcontent');

      var visualLogin = document.querySelector('.auth-visual-login');
      var visualRegister = document.querySelector('.auth-visual-register');

      tabButtons.forEach(function (btn) {
        btn.addEventListener('click', function () {
          var targetId = this.getAttribute('data-target');

          // toggle active button
          tabButtons.forEach(function (b) { b.classList.remove('is-active'); });
          this.classList.add('is-active');

          // toggle panels
          tabPanels.forEach(function (panel) {
            panel.style.display = (panel.id === targetId) ? 'block' : 'none';
          });

          // toggle visuals
          if (targetId === "auth-login") {
            visualLogin.style.display = "block";
            visualRegister.style.display = "none";
          } else {
            visualLogin.style.display = "none";
            visualRegister.style.display = "block";
          }
        });
      });
    })();
  </script>
</body>

</html>
